# Example Alertmanager configuration for integrating with the Telegram bot
# Place this in your Alertmanager configuration directory

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'telegram-bot'

receivers:
  - name: 'telegram-bot'
    webhook_configs:
      - url: 'http://telegram-bot:9119/alerts'
        send_resolved: true
        http_config:
          follow_redirects: true

# If running outside Docker, adjust the URL:
